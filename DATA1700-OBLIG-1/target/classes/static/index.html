<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="billettkjøp.js"></script>
    <style>
        label{
            display: inline;
        }

        #antall{
            margin-bottom: 20px;
            margin-top: 20px;
            max-width: 20px;
        }

        input{
            margin-bottom: 5px;
        }

        button{
            margin-bottom: 1vh;
        }
    </style>
</head>
<body>
    <h1>
        Bestilling av kinobiletter
    </h1>

    <label for="filmvalg">Velg film</label>
    <select name="filmvalg" id="filmvalg">
        <option value="film1">Film 1</option>
    </select>

    <br>
    <label for="antall">Antall</label>
    <input type="number" id="antall">

    <br>
    <label for="fNavn">Fornavn</label>
    <input type="text" id="fNavn">

    <br>
    <label for="eNavn">Etternavn</label>
    <input type="text" id="eNavn">

    <br>
    <label for="tlfNr">Telefonnr</label>
    <input type="text" id="tlfNr">

    <br>
    <label for="epost">Epost</label>
    <input type="text" id="epost">

    <br>
    <button id="kjøp" onclick="kjoepBillett">Kjøp billett</button>

    <h2>
        Alle billetter
    </h2>

    <button id="slettAlle">Slett alle billettene</button>
</body>
</html>
