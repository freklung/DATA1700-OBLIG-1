<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="billettkjøp.js"></script>
</head>
<body>
    <h1>
        Bestilling av kinobiletter
    </h1>

    <label for="fValg">Velg film</label>
    <select name="filmvalg" id="fValg">
        <option value="film1">Film 1</option>
        <option value="film2">Film 2</option>
        <option value="film3">Film 3</option>
    </select>

    <br>
    <label for="antall">Antall</label>
    <input type="number" id="antall">
    <span class="feilinput" id="antallerror"></span>

    <br>
    <label for="fNavn">Fornavn</label>
    <input type="text" id="fNavn" pattern="_[a-zA-Z]">
    <span class="feilinput" id="fnavnerror"></span>

    <br>
    <label for="eNavn">Etternavn</label>
    <input type="text" id="eNavn">
    <span class="feilinput" id="eNavnerror"></span>

    <br>
    <label for="tlfNr">Telefonnr</label>
    <input type="text" id="tlfNr">
    <span class="feilinput" id="tlferror"></span>

    <br>
    <label for="epost">Epost</label>
    <input type="text" id="epost">
    <span class="feilinput" id="eposterror"></span>

    <br>
    <button id="kjøp" onclick="kjoepBillett()">Kjøp billett</button>

    <h2>
        Alle billetter
    </h2>

    <p id="arrayDisplay">

    </p>

    <label id="alleBilletter"> </label>

    <button id="slettAlle" onclick="slettBilletter()">Slett alle billettene</button>
</body>
</html>
